        of America, Inc. (Subaru) is recalling certain model year 2005-2009 Outback
        and Legacy, 2008-2011 Impreza and 2008-2014 Impreza WRX/STI, and 2009-2013
        Forester vehicles, currently, or formerly, registered in Connecticut, Delaware,
        Illinois, Indiana, Iowa, Maine, Maryland, Massachusetts, Michigan, Minnesota,
        Missouri, New Hampshire, New Jersey, New York, Ohio, Pennsylvania, Rhode Island,
        Vermont, West Virginia, Wisconsin and the District of Columbia. Salt water
        could splash on the brake lines through a gap in the fuel tank protector,
        resulting in excessive corrosion of the brake lines.","shortDescription":"08-14
        Impreza & Forester Brake Pipe Corrosion","safetyRiskDescription":"Brake line
        corrosion may result in brake fluid leakage. Fluid leakage may result in longer
        distances being required to slow or stop the vehicle, increasing the risk
        of a crash.","remedyDescription":"Subaru will notify owners, and dealers will
        test the brake system by depressing the brake pedal and inspecting for brake
        fluid leaks. If no brake fluid seepage is observed, the affected areas will
        be rustproofed with anti-corrosion wax. If brake fluid seepage is observed,
        the brake lines will be replaced followed by rustproofing with anti-corrosion
        wax. These services will be performed free of charge. Owners may contact Subaru
        at 1-800-782-2783. Subaru''s recall campaign number is WQK-47. Note: This
        recall supersedes recall 13V-110 which applied to certain 2005-2009 Legacy/Outback
        vehicles. Vehicles that were remedied under the previous campaign still need
